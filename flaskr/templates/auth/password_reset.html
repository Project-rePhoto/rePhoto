{% extends 'head.html' %}

{% block header %}
  <h2>{% block title %}Password Reset{% endblock %}</h2>
{% endblock %}

{% set background = '../static/imgs/slideImg.jpg' %}

{% block content %}
<article>

    <style>
        .required:after {
            content:" * Required";
            color: #dc3545;
            font-style: italic;
        }
    </style>

    <div class="container mt-2 pt-2 mb-2">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-xl-6 col-lg-6 col-md-8 col-sm-10 col-10">

                <!-- reset password -->
                <form class="d-block" id="reset" method="post">
                    <input type="hidden" name="email_uid" id="email_uid" value="{{ email_uid }}">

                    <label class="required" for="newPass">New Password</label>
                    <br/>
                    <input class="form-control" type="password" name="newPass" id="newPass" required>
                    <br/>

                    <label class="required" for="conPass">Confirm Password</label>
                    <br/>
                    <input class="form-control" type="password" name="conPass" id="conPass" required>

                    <div class="text-center text-lg-start pt-2">
                        <div class="d-grid gap-2 d-block mb-2" id="resetBtn">
                            <button class="btn bg-black text-white btn-lg" type="submit" onclick="resetPass()" value="Reset"> Reset </button>
                        </div>
                    </div>

                </form>

            </div>
        </div>

        <script>
            function resetPass() {
                document.getElementById("reset").submit();
            }
        </script>
    </div>
</article>
{% endblock %}
