<!-- Bootstrap for progress bar -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
{% extends 'head.html' %}

{% block header %}
  <h2>{% block title %} rePhoto {% endblock %}</h2>
{% endblock %}

{% block content %}
<article>
    <body style="background-color:black;">
        <div style="text-align: center; color:white;"><h2>My Contributions</h2></div>
        <div class="progress" style="height: 30px; max-width: 1000px; margin-left:auto; margin-right:auto;">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" style="width: {{ beg }}%" aria-valuenow="{{ beg }}" aria-valuemin="0" aria-valuemax="100">Beginner</div>
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: {{ mid }}%" aria-valuenow="{{ mid }}" aria-valuemin="0" aria-valuemax="100">Intermediate</div>
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: {{ adv }}%" aria-valuenow="{{ adv }}" aria-valuemin="0" aria-valuemax="100">Advanced</div>
        </div>

        <!-- what is rePhoto -->
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <div class="container-box rounded">
                <p class="h1 text-white"> {{ g.user[1] }} </p>

              </div>
            </div>
          </div>
        </div>


        <!-- Footer -->
        <footer class="bg-dark bg-black text-center text-white pb-5">
            <div class="text-center p-3">
              2022, Project rePhoto
            </div>
        </footer>

    </body>

</article>
{% endblock %}

<!--Additional JS pluggins>-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
